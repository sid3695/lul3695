{% extends 'base.html' %}

{% block head %}
        <title>Landing Page</title>
{% endblock head %}
{% block content %}

<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">SmartHome Survey</a>
            </div>
            
        </div>
        <!-- /.container -->
    </nav>


    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Survey Landing Page</h1>
                <p>Fill in the day number (1 - ) and enter in the events accordingly</p>
            </div>
        </div>

        

  <div class="row">
            <div class="col-lg-12 text-center">
            	<div class="panel panel-default">
            		<div class="panel-heading"><h4>Form</h4></div>
  					<div class="panel-body">

  					<div>
  						<h3>Welcome {{name}}, you have {{userObj.numberDevices}} devices.</h3>  					
  					</div>

        <form method="post" action="{{url_for('landing', name = name)}}" id="landing-form" class="form-horizontal">


			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Enter Day Number:</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" name="dayNumber" id="dayNumber" placeholder="Enter day Number" required= "required"/>
				</div>
			</div>

			<div class="form-group"> 
              <div class="col-sm-offset-1 col-sm-10">
				<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-default" />
			</div>
			</div>
		
		</form>

	</div>
				</div>
            </div>
         </div>
	  
    <!-- /.container -->
</div>
{% endblock content %}
