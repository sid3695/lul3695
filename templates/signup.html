{% extends 'base.html' %}

{% block head %}
        <title>Signup</title>
{% endblock head %}
{% block content %}

<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">SmartHome Survey</a>
            </div>
            
        </div>
        <!-- /.container -->
    </nav>


    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Enter your details</h1>
                
            </div>
        </div>

        

  <div class="row">
            <div class="col-lg-12 text-center">
            	<div class="panel panel-default">
            		<div class="panel-heading"><h4> Form</h4></div>
  					<div class="panel-body">

        <form method="post" action="{{url_for('signup')}}" id="signup-form" class="form-horizontal">
			{% if flag == 2 %}
				<p class = 'warning'> User data already exists</p>
			{% endif %}

			


			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Name:</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required= "required"/>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Employee Id:</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" name="empId" id="empId" placeholder="Enter employee id" required= "required"/>
				</div>
			</div>


			<div class="form-group"> 
              <div class="col-sm-offset-1 col-sm-10">
				<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-default" />
			</div>
			</div>
		
		</form>

	</div>
				</div>
            </div>
         </div>
	  
    <!-- /.container -->
</div>
{% endblock content %}
